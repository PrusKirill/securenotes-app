{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Your Notes</h2>
    </div>
    <div class="card-body">
        <ul class="list-group">
            {% for note in notes %}
            <li class="list-group-item">
                <a href="{{ url_for('show_note', note_id=note[0]) }}">{{ note[1] }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
