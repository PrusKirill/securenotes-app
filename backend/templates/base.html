<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureNotes - Security Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vulnerability-card {
            transition: transform 0.3s;
            cursor: pointer;
        }
        .vulnerability-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-header {
            font-weight: bold;
        }
        .critical { border-left: 5px solid #dc3545; }
        .high { border-left: 5px solid #fd7e14; }
        .medium { border-left: 5px solid #ffc107; }
        .low { border-left: 5px solid #0dcaf0; }
        .vuln-description {
            display: none;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">SecureNotes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/notes">Notes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="text-center mb-4">
            <h1>Security Vulnerabilities Demo</h1>
            <p class="lead">Educational application for demonstrating common web vulnerabilities</p>
        </div>

        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>SecureNotes Demo &copy; 2025 | For educational purposes only</p>
            <p class="text-muted">All data is fictional and reset on each restart</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Добавляем обработчики для демонстрации уязвимостей
            document.querySelectorAll('.vulnerability-card').forEach(card => {
                card.addEventListener('click', function() {
                    const description = this.querySelector('.vuln-description');
                    description.style.display = description.style.display === 'block' ? 'none' : 'block';
                });
            });
        });
    </script>
</body>
</html>
